server:
  port: 8761

spring:
  application:
    name: eureka-server

# Eureka Server Configuration
eureka:
  client:
    register-with-eureka: false  # Don't register itself
    fetch-registry: false  # Don't fetch registry
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/
  server:
    enable-self-preservation: false  # Disable for development
    eviction-interval-timer-in-ms: 3000  # Fast eviction for testing
  instance:
    hostname: localhost

# Info
info:
  app:
    name: Eureka Server
    description: Service Discovery Server
    version: 1.0.0

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO