version: "3.9"

services:
  # ===================== POSTGRES =====================
  postgres:
    image: postgres:16
    container_name: postgres-doctorat
    environment:
      POSTGRES_USER: doctorat
      POSTGRES_PASSWORD: doctorat
      # DB par défaut créée à la création du conteneur
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - doctorat-net
    restart: unless-stopped

  # ===================== EUREKA =====================
  eureka-service:
    build: ./eureka-service
    container_name: eureka-service
    ports:
      - "8761:8761"
    networks:
      - doctorat-net
    restart: unless-stopped

  # ===================== GATEWAY =====================
  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    depends_on:
      - eureka-service
      - auth-service
      - account-service
      - soutenances-service
      - notifications-service
    environment:
      # IMPORTANT : dans les conteneurs, on ne peut pas utiliser localhost pour parler à Eureka
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8761/eureka
    ports:
      - "8080:8080"
    networks:
      - doctorat-net
    restart: unless-stopped

  # ===================== AUTH SERVICE =====================
  auth-service:
    build: ./backend/auth-service
    container_name: auth-service
    depends_on:
      - postgres
      - eureka-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: doctorat
      DB_PASSWORD: doctorat
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8761/eureka
    ports:
      - "8083:8083"
    networks:
      - doctorat-net
    restart: unless-stopped

  # ===================== INSCRIPTION SERVICE =====================
  inscription-service:
    build: ./backend/account-service
    container_name: account-service
    depends_on:
      - postgres
      - eureka-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: inscriptions_db
      DB_USER: doctorat
      DB_PASSWORD: doctorat
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8761/eureka
    ports:
      - "8082:8082"
    networks:
      - doctorat-net
    restart: unless-stopped

  # ===================== SOUTENANCES SERVICE =====================
  soutenances-service:
    build: ./backend/soutenances-service
    container_name: soutenances-service
    depends_on:
      - postgres
      - eureka-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: soutenances_db
      DB_USER: doctorat
      DB_PASSWORD: doctorat
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8761/eureka
    ports:
      - "8081:8081"
    networks:
      - doctorat-net
    restart: unless-stopped

  # ===================== NOTIFICATIONS SERVICE =====================
  notifications-service:
    build: ./backend/notifications-service
    container_name: notifications-service
    depends_on:
      - eureka-service
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8761/eureka
    ports:
      - "8082:8082"
    networks:
      - doctorat-net
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  doctorat-net:
