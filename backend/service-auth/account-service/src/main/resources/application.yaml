server:
  port: 8082

spring:
  application:
    name: account-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL_ACCOUNT:jdbc:postgresql://localhost:5432/account_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234}
  jpa:
    open-in-view: false
    hibernate:
      # Pour repartir de zéro à chaque démarrage en dev, mettre create-drop (par défaut ici).
      # En prod, override avec DB_DDL_AUTO=update ou validate.
      ddl-auto: ${DB_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

logging:
  level:
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

app:
  jwt:
    issuer: serviceAuth
    secret: "T1Yt9cV5yZ0R3Q0p4uHn8Aq2Lw7mN3sX6pB4dF1kJ9rE2tV8cH5qZ7yW0uM6nR3"
    access-token-expiration: 3600
  verification:
    base-url: ${APP_VERIFICATION_BASE_URL:http://localhost:8085/accounts/verify-email?token=}
    ttl-minutes: ${APP_VERIFICATION_TTL_MINUTES:1440}
  gmail:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    refresh-token: ${GOOGLE_REFRESH_TOKEN:}
    from: ${GMAIL_FROM:noreply@example.com}
  front:
    login-url: ${APP_LOGIN_URL:http://localhost:4200/login}
