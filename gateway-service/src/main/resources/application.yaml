server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # User Service
        - id: user-service-route
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0

        # Inscription Service - Auth
        - id: inscription-service-auth-route
          uri: lb://SERVICEAUTH
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0

        # Inscription Service - Accounts
        - id: inscription-service-accounts-route
          uri: lb://SERVICEAUTH
          predicates:
            - Path=/accounts/**
          filters:
            - StripPrefix=0

        # Inscription Service - Profile
        - id: inscription-service-profile-route
          uri: lb://SERVICEAUTH
          predicates:
            - Path=/profile/**
          filters:
            - StripPrefix=0

        # Soutenance Service - NEW
        - id: soutenance-service-route
          uri: lb://SOUTENANCE-SERVICE
          predicates:
            - Path=/soutenances/**
          filters:
            - StripPrefix=0

        # Notification Service - NEW
        - id: notification-service-route
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/notifications/**
          filters:
            - StripPrefix=0

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Info
info:
  app:
    name: Gateway Service
    description: API Gateway with dynamic service discovery
    version: 1.0.0

# Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  info:
    env:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG